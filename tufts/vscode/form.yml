---
cluster: "pax"
form:
  - partition
  - num_cores
  - num_memory
  - bc_num_hours
  - version

attributes:
  version:
    widget: select
    label: "Code Server Version"
    options:
      - [ "4.102.3", "vscode-server/4.102.3"]
  
  partition:
    widget: "select"
    label: "Partition"
    help: |
      Selecting a partition is optional.
      Avoid choosing lab-specific partitions unless you are a member of that lab.
    value: "batch"
    options:
      - ["batch", "batch"]
      - ["gpu", "gpu"]
      - ["preempt", "Preempt (low priority)"]
      - ["patralab", "Patra Lab"]

  num_cores:
    widget: "select"
    label: "Number of CPU Cores"
    options:
      - ["2", "2"]
      - ["4", "4"]
      - ["6", "6"]
      - ["8", "8"]
    help: "Select the number of CPU cores for your job."

  num_memory:
    widget: "number_field"
    label: "Amount of Memory (GB)"
    help: "Enter the memory amount in GB (e.g., `12` for 12GB or `100` for 100GB)."
    required: true
    pattern: "^[0-9]{1,4}$"
    value: 4
    min: 1
    max: 1400

  bc_num_hours:
    max: 60
    help: |
      Your job will be automatically killed after this amount of time


